<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient background */
            color: white;
            margin: 0;
            height: 100vh;
            justify-content: center;
        }

        h1 {
            margin-top: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .coin {
            width: 120px;
            height: 120px;
            position: relative;
            margin: 20px;
            perspective: 1000px;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border: 4px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #000;
            backface-visibility: hidden;
            transition: transform 0.6s;
        }

        .heads {
            background-image: url("C:\Users\ap952\Downloads\National_Emblem_India.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: transparent; /* Hide text color for heads */
        }

        .tails {
            background: #ffeb3b; /* Yellow color for tails */
            color: #000;
            font-weight: bold;
        }

        .coin.flip .heads {
            transform: rotateY(180deg);
        }

        .coin.flip .tails {
            transform: rotateY(0deg);
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2em;
            border: none;
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff3b30;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <h1>Coin Flip Game</h1>
    <div id="coin" class="coin">
        <div class="face heads"></div>
        <div class="face tails">5</div>
    </div>
    <button id="flip">Flip Coin</button>
    <div class="result" aria-live="polite"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const coin = document.getElementById('coin');
            const flipButton = document.getElementById('flip');
            const resultDiv = document.querySelector('.result');

            flipButton.addEventListener('click', () => {
                // Add the flip class to start the animation
                coin.classList.add('flip');

                // Wait for the animation to finish, then determine the result
                setTimeout(() => {
                    const isHeads = Math.random() < 0.5;
                    resultDiv.textContent = isHeads ? "It's Heads!" : "It's Tails!";
                    coin.classList.remove('flip');
                }, 600); // Match the duration of the flip animation
            });
        });
    </script>
</body>
</html>
